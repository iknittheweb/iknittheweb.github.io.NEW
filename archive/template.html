<!--
  HOW TO USE THIS TEMPLATE TO CREATE A NEW PAGE
  ------------------------------------------------
  1. Copy this file and rename it for your new page (e.g., about.html).
  2. Update the <title> and all <meta> tags for SEO and page-specific info.
  3. Add or update the favicon link if needed.
  4. Add or update font links as needed for your design.
  5. Add your global stylesheet(s) and any page-specific stylesheets.
  6. If you have page-specific data (e.g., JSON-LD), add it where indicated.
  7. Add your page content inside <main id="main-content">.
  8. Use <header id="header"></header> and <footer id="footer"></footer> for component injection.
  9. Include /src/js/components.js and /src/js/script.js for header/footer and navigation injection.
 10. Add any page-specific JavaScript after the main scripts.
 11. Keep the order of tags in <head>: meta tags, favicon, title, fonts, stylesheets, page styles, page data, JavaScript.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 1. Meta tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Describe this page for SEO." />
    <meta
      name="keywords"
      content="keyword1, keyword2, keyword3" />
    <meta
      name="author"
      content="Your Name" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Page Title | Site Name" />
    <meta
      property="og:description"
      content="Describe this page for social sharing." />
    <meta
      property="og:image"
      content="/src/img/branding/logo.png" />
    <meta
      property="og:url"
      content="https://yourdomain.com/path/to/page.html" />
    <meta
      property="og:type"
      content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta
      name="twitter:card"
      content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Page Title | Site Name" />
    <meta
      name="twitter:description"
      content="Describe this page for Twitter." />
    <meta
      name="twitter:image"
      content="/src/img/branding/logo.png" />

    <!-- 2. Favicon -->
    <link
      rel="icon"
      href="/src/img/favicon.ico" />

    <!-- 3. Title -->
    <title>Page Title</title>

    <!-- 4. Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet" />

    <!-- 5. Global Stylesheets -->
    <link
      rel="stylesheet"
      href="/src/css/main.css" />

    <!-- 6. Page-specific styles (optional) -->
    <!-- <link rel="stylesheet" href="/src/css/page-specific.css"> -->

    <!-- 7. Page-specific data (for breadcrumbs and component injection) -->
    <!--
      To enable breadcrumbs and dynamic header/footer:
      1. Add the following hidden div inside <head> (before </head>): -->
    <div
      id="page-data"
      data-page-title="Page Title | Site Name"
      data-page-subtitle="Short description or subtitle"
      data-nav-config="main"
      data-breadcrumb-category="Category Name"
      data-breadcrumb-category-url="/src/pages/category.html"
      style="display: none"></div>
    <!-- 2. Set data-breadcrumb-category and data-breadcrumb-category-url to control the breadcrumb trail.
      3. The JavaScript in components.js will read this and inject breadcrumbs automatically.
      4. You can add more data-* attributes as needed for custom navigation or breadcrumbs.
    -->
    <!-- Example: -->
    <!--
    <div
      id="page-data"
      data-page-title="About | I Knit The Web"
      data-page-subtitle="Learn more about me and my work."
      data-nav-config="about"
      data-breadcrumb-category="About"
      data-breadcrumb-category-url="/src/pages/about.html"
      style="display: none"></div>
    -->
    <!-- <script type="application/ld+json">{ ... }</script> -->

    <!-- 8. JavaScript (component injection, then page-specific) -->
    <script
      src="/src/js/components.js"
      defer></script>
    <script
      src="/src/js/script.js"
      defer></script>
    <!-- <script src="/src/js/page-specific.js" defer></script> -->
  </head>
  <body>
    <header id="header"></header>
    <main id="main-content">
      <!-- Page content goes here -->
    </main>
    <footer id="footer"></footer>
  </body>
</html>
