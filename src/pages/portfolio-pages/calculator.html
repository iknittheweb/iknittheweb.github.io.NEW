      id="page-data"
      data-page-title="Calculator"
      data-page-subtitle="A simple calculator built with HTML, CSS, and JavaScript"

  <body class="project-page calculator-page">
    <!-- Header will be injected here -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main id="main-content" class="calculator-main">
      <div class="wrapper">
        <!-- Page content goes here -->

        <section class="calculator-section">
          <div class="wrapper-2">
            <section class="calc-display" role="status" aria-live="polite">0</section>
            <section class="calc-keypad">
              <div class="calc-keypad__row">
                <button class="calc-keypad__button calc-keypad__button--double" aria-label="Clear">
                  C
                </button>
                <button class="calc-keypad__button" aria-label="Backspace">&larr;</button>
                <button
                  class="calc-keypad__button calc-keypad__button--operator"
                  aria-label="Divide"
                >
                  &divide;
                </button>
              </div>
              <div class="calc-keypad__row">
                <button class="calc-keypad__button" aria-label="7">7</button>
                <button class="calc-keypad__button" aria-label="8">8</button>
                <button class="calc-keypad__button" aria-label="9">9</button>
                <button
                  class="calc-keypad__button calc-keypad__button--operator"
                  aria-label="Multiply"
                >
                  &times;
                </button>
              </div>
              <div class="calc-keypad__row">
                <button class="calc-keypad__button" aria-label="4">4</button>
                <button class="calc-keypad__button" aria-label="5">5</button>
                <button class="calc-keypad__button" aria-label="6">6</button>
                <button
                  class="calc-keypad__button calc-keypad__button--operator"
                  aria-label="Subtract"
                >
                  &minus;
                </button>
              </div>
              <div class="calc-keypad__row">
                <button class="calc-keypad__button" aria-label="1">1</button>
                <button class="calc-keypad__button" aria-label="2">2</button>
                <button class="calc-keypad__button" aria-label="3">3</button>
                <button class="calc-keypad__button calc-keypad__button--operator" aria-label="Add">
                  &plus;
                </button>
              </div>
              <div class="calc-keypad__row">
                <button class="calc-keypad__button calc-keypad__button--triple" aria-label="0">
                  0
                </button>
                <button class="calc-keypad__button calc-keypad__button--equals" aria-label="Equals">
                  &equals;
                </button>
              </div>
            </section>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer will be injected here -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script defer src="/src/js/bodyScrollLock.min.js"></script>
    <script defer src="/src/js/components.js"></script>
    <script defer type="module" src="/src/js/script.js"></script>

    <!-- Optional: Page-specific JavaScript -->
    <script defer src="/src/js/calculator.js"></script>
  </body>
