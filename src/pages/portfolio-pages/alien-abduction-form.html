<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Interactive alien abduction order form with custom HTML form elements, validation, and humorous content. Built with HTML, CSS, and JavaScript." />
    <meta
      name="keywords"
      content="alien abduction form, HTML forms, interactive forms, form validation, JavaScript forms, funny web projects" />
    <meta
      name="author"
      content="I Knit The Web" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Alien Abduction Order Form - I Knit The Web" />
    <meta
      property="og:description"
      content="Interactive alien abduction order form with custom HTML form elements, validation, and humorous content. Built with HTML, CSS, and JavaScript." />
    <meta
      property="og:image"
      content="/src/img/cards/Alien-abduction-form-thumb.jpg" />
    <meta
      property="og:url"
      content="https://iknittheweb.github.io/src/pages/portfolio-pages/alien-abduction-form.html" />
    <meta
      property="og:type"
      content="article" />

    <!-- Twitter Card Meta Tags -->
    <meta
      name="twitter:card"
      content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Alien Abduction Order Form - I Knit The Web" />
    <meta
      name="twitter:description"
      content="Interactive alien abduction order form with custom HTML form elements, validation, and humorous content. Built with HTML, CSS, and JavaScript." />
    <meta
      name="twitter:image"
      content="/src/img/cards/Alien-abduction-form-thumb.jpg" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/img/favicon_io/favicon.ico" />

    <!-- Title -->
    <title>Alien Abduction Order Form - I Knit The Web</title>

    <!-- Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap"
      rel="stylesheet" />

    <!-- Stylesheet -->
    <link
      rel="stylesheet"
      href="/dist/styles.css" />

    <!-- Page-specific styles -->
    {{PAGE_STYLES}}

    <!-- Page-specific data for component injection -->
    <div
      id="page-data"
      data-page-title="Alien Abduction Order Form"
      data-page-subtitle="When you want an alien abduction, you want it your way"
      data-nav-config="project"
      data-breadcrumb-category="{{BREADCRUMB_CATEGORY}}"
      data-breadcrumb-category-url="{{BREADCRUMB_CATEGORY_URL}}"
      style="display: none"></div>
  </head>
  <body class="project-page alien-form-page">
    <!-- Header will be injected here -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main
      id="main-content"
      class="alien-form-main">
      <div class="wrapper">
        <!-- Page content goes here -->

        <section class="alien-form-section">
          <div class="form-container">
            <!-- Alien abduction form content will go here -->
            <h2>Alien Abduction Order Form</h2>
            <p>Fill out the form below to submit your abduction request.</p>
            <!-- Form elements here -->
          </div>
        </section>
      </div>
    </main>

    <!-- Footer will be injected here -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script
      defer
      src="/src/js/bodyScrollLock.min.js"></script>
    <script
      defer
      src="/src/js/components.js"></script>
    <script
      defer
      type="module"
      src="/src/js/script.js"></script>

    <!-- Optional: Page-specific JavaScript -->
    <script
      defer
      src="/src/js/alien-abduction-form.js"></script>
  </body>
</html>
