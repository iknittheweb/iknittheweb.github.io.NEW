<!--
HOW TO USE THIS TEMPLATE TO CREATE A NEW PAGE
------------------------------------------------
1. Copy this file and rename it for your new page (e.g., about.html).
2. Update the <title> and all <meta> tags for SEO and page-specific info.
3. Add or update the favicon link if needed.
4. Add or update font links as needed for your design.
5. Add your global stylesheet(s) and any page-specific stylesheets.
6. If you have page-specific data (e.g., JSON-LD), add it where indicated.
7. Add your page content inside <main id="main-content">.
8. Use <div id="header-placeholder"></div> and <div id="footer-placeholder"></div> for component injection.
9. Include /src/js/components.js and /src/js/script.js for header/footer and navigation injection.
10. Add any page-specific JavaScript after the main scripts.
11. Keep the order of tags in <head>: meta tags, favicon, title, fonts, stylesheets, page styles, page data, JavaScript.
12. Update {{PLACEHOLDERS}} with actual content or remove unused ones.
13. Test the page in both desktop and mobile viewports.
14. Remove these instructions from the final page.
-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="{{PAGE_DESCRIPTION}}" />
    <meta
      name="keywords"
      content="{{PAGE_KEYWORDS}}" />
    <meta
      name="author"
      content="I Knit The Web" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="{{PAGE_TITLE}} - I Knit The Web" />
    <meta
      property="og:description"
      content="{{PAGE_DESCRIPTION}}" />
    <meta
      property="og:image"
      content="{{PAGE_IMAGE}}" />
    <meta
      property="og:url"
      content="{{BASE_URL}}/{{PAGE_URL}}" />
    <meta
      property="og:type"
      content="{{PAGE_TYPE}}" />

    <!-- Twitter Card Meta Tags -->
    <meta
      name="twitter:card"
      content="summary_large_image" />
    <meta
      name="twitter:title"
      content="{{PAGE_TITLE}} - I Knit The Web" />
    <meta
      name="twitter:description"
      content="{{PAGE_DESCRIPTION}}" />
    <meta
      name="twitter:image"
      content="{{PAGE_IMAGE}}" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/img/favicon_io/favicon.ico" />

    <!-- Title -->
    <title>{{PAGE_TITLE}} - I Knit The Web</title>

    <!-- Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet" />

    <!-- Stylesheet -->
    <link
      rel="stylesheet"
      href="/dist/styles.css" />

    <!-- FontAwesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- Page-specific styles -->
    {{PAGE_STYLES}}

    <!-- Page-specific data for component injection -->
    <div
      id="page-data"
      data-page-title="{{PAGE_TITLE}}"
      data-page-subtitle="{{PAGE_SUBTITLE}}"
      data-nav-config="{{NAV_CONFIG}}"
      data-breadcrumb-category="{{BREADCRUMB_CATEGORY}}"
      data-breadcrumb-category-url="{{BREADCRUMB_CATEGORY_URL}}"
      style="display: none"></div>
  </head>
  <body class="{{BODY_CLASS}}">
    <!-- Header will be injected here -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main
      id="main-content"
      class="{{MAIN_CLASS}}">
      <div class="wrapper">
        <!-- Page content goes here -->
        {{CONTENT}}
      </div>
    </main>

    <!-- Footer will be injected here -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script
      defer
      src="/src/js/bodyScrollLock.min.js"></script>
    <script
      defer
      src="/src/js/components.js"></script>
    <script
      defer
      type="module"
      src="/src/js/script.js"></script>

    <!-- Optional: Page-specific JavaScript -->
    {{PAGE_SCRIPTS}}
  </body>
</html>
