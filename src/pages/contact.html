<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/favicon_io/favicon.ico" />
    <title>I Knit The Web!</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/contact.css" />
  </head>

  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header class="header-flex">
      <div class="header-center flex-row-start">
        <img
          class="logo"
          src="/img/logo.png"
          alt="I Knit The Web logo: a ball of yarn with knitting needles forming a web"
        />
        <div class="heading-subheading">
          <h1>Contact Me</h1>
          <p class="subheading">Let's collaborate!</p>
        </div>
      </div>
      <nav class="header-nav flex-row-end" aria-label="Main navigation">
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/portfolio.html">Portfolio</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main id="main-content">
      <section class="contact">
        <h2 class="contact__heading">Contact Me</h2>
        <p class="contact__intro">Let's collaborate!</p>
        <form
          action="https://formspree.io/f/xrbazawp"
          method="POST"
          class="contact__form"
          target="_top"
        >
          <div class="contact__img-container">
            <img
              src="/img/collaborate.jpg"
              alt="two people collaborating on a project"
              class="contact__img"
            />
          </div>
          <div>
            <fieldset class="contact__fieldset">
              <legend class="contact__legend">Your contact information</legend>
              <label class="contact__label" for="fs-name">Your name </label>
              <input
                class="contact__input"
                type="text"
                id="fs-name"
                name="name"
                placeholder="First, last, your cat, whatever you want to be called ;)"
                required
              />
              <label class="contact__label" for="fs-phone">Phone number</label>
              <input
                class="contact__input"
                type="tel"
                id="fs-phone"
                name="phone"
                placeholder="Don't forget the area or country code!"
              />
              <label class="contact__label" for="fs-email">Email</label>
              <input
                class="contact__input"
                type="email"
                id="fs-email"
                name="email"
                placeholder="user@example.com"
                required
              />
            </fieldset>
            <fieldset class="contact__fieldset">
              <legend class="contact__legend">What kind of information would you like?</legend>
              <textarea
                class="contact__textarea"
                id="fs-comments"
                name="message"
                placeholder="Tell me everything"
                required
              ></textarea>
            </fieldset>
            <button
              type="button"
              id="fs-clear-form-btn"
              class="contact__clear-btn"
              aria-label="Clear form"
            >
              Clear
            </button>
            <button class="contact__submit" type="submit">Submit</button>
          </div>
        </form>
      </section>
    </main>
    <script src="js/forms.js"></script>
    <footer>
      <p>&copy; 2025 I Knit The Web! All rights reserved.</p>
    </footer>
  </body>
</html>
