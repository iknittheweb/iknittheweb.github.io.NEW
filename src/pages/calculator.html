<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Interactive calculator web application built with HTML, CSS, and JavaScript. Features a clean design and full mathematical functionality including basic arithmetic operations." />
    <meta name="keywords" content="calculator, javascript calculator, web calculator, math calculator, interactive calculator, HTML CSS JavaScript" />
    <meta name="author" content="I Knit The Web" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Calculator - I Knit The Web" />
    <meta property="og:description" content="Interactive calculator web application built with HTML, CSS, and JavaScript. Features a clean design and full mathematical functionality including basic arithmetic operations." />
    <meta property="og:image" content="/src/img/cards/Calculator.jpg" />
    <meta property="og:url" content="https://iknittheweb.github.io/src/pages/calculator.html" />
    <meta property="og:type" content="article" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Calculator - I Knit The Web" />
    <meta name="twitter:description" content="Interactive calculator web application built with HTML, CSS, and JavaScript. Features a clean design and full mathematical functionality including basic arithmetic operations." />
    <meta name="twitter:image" content="/src/img/cards/Calculator.jpg" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/img/favicon_io/favicon.ico"
    />

    <!-- Title -->
    <title>Calculator - I Knit The Web</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/dist/styles.css" />

    <!-- Page-specific styles -->
    <link rel="stylesheet" href="/src/css/calculator.css">

    <!-- Page-specific data for component injection -->
    <div
      id="page-data"
      data-page-title="Calculator"
      data-page-subtitle="A simple calculator built with HTML, CSS, and JavaScript"
      data-nav-config="project"
      data-breadcrumb-category="Featured Projects"
      data-breadcrumb-category-url="/src/pages/portfolio.html#featured-projects"
      style="display: none"
    ></div>
  </head>
  <body class="project-page calculator-page">
    <!-- Header will be injected here -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main id="main-content" class="calculator-main">
      <div class="wrapper">
        <!-- Page content goes here -->
        
        <section class="calculator-section">
          <div class="wrapper-2">
            <section class="screen" role="status" aria-live="polite">0</section>
            <section class="calc-buttons">
              <div class="calc-button-row">
                <button class="calc-button double" aria-label="Clear">C</button>
                <button class="calc-button" aria-label="Backspace">&larr;</button>
                <button class="calc-button" aria-label="Divide">&divide;</button>
              </div>
              <div class="calc-button-row">
                <button class="calc-button" aria-label="7">7</button>
                <button class="calc-button" aria-label="8">8</button>
                <button class="calc-button" aria-label="9">9</button>
                <button class="calc-button" aria-label="Multiply">&times;</button>
              </div>
              <div class="calc-button-row">
                <button class="calc-button" aria-label="4">4</button>
                <button class="calc-button" aria-label="5">5</button>
                <button class="calc-button" aria-label="6">6</button>
                <button class="calc-button" aria-label="Subtract">&minus;</button>
              </div>
              <div class="calc-button-row">
                <button class="calc-button" aria-label="1">1</button>
                <button class="calc-button" aria-label="2">2</button>
                <button class="calc-button" aria-label="3">3</button>
                <button class="calc-button" aria-label="Add">&plus;</button>
              </div>
              <div class="calc-button-row">
                <button class="calc-button triple" aria-label="0">0</button>
                <button class="calc-button" aria-label="Equals">&equals;</button>
              </div>
            </section>
          </div>
        </section>
      
      </div>
    </main>

    <!-- Footer will be injected here -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script defer src="/src/js/bodyScrollLock.min.js"></script>
    <script defer src="/src/js/components.js"></script>
    <script defer type="module" src="/src/js/script.js"></script>

    <!-- Optional: Page-specific JavaScript -->
    <script defer src="/src/js/calculator.js"></script>
  </body>
</html>
