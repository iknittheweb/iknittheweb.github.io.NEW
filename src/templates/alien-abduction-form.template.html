<!doctype html>
<html
  lang="en"
  class="no-js">
  <!-- For template and build workflow details, see docs/DEVELOPMENT-WORKFLOW.md -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <title>Sign Up for an Alien Abduction! | I Knit The Web</title>
    <link
      rel="preload"
      as="style"
      href="{{BASE_URL}}{{HOME_CSS_FILE}}"
      onload="this.rel='stylesheet'; this.onload=null;" />
    <link
      rel="stylesheet"
      href="{{BASE_URL}}{{HOME_CSS_FILE}}"
      onload="window.mainCSSLoaded = true;" />
    <style>
      .no-js body {
        visibility: hidden;
      }
      .css-loaded body {
        visibility: visible;
      }
    </style>
    <script>
      document.documentElement.classList.remove('no-js');
    </script>
    <noscript
      ><style>
        body {
          visibility: visible;
        }
      </style></noscript
    >
    <meta
      name="description"
      content="{{ALIEN-ABDUCTION-FORM_DESCRIPTION}}" />
    <meta
      name="keywords"
      content="{{ALIEN-ABDUCTION-FORM_KEYWORDS}}" />
    <meta
      name="author"
      content="I Knit the Web" />
    <meta
      name="robots"
      content="{{ROBOTS}}" />
    <meta
      name="theme-color"
      content="#500f44" />
    <link
      rel="canonical"
      href="{{BASE_URL}}{{ALIEN-ABDUCTION-FORM_OG_URL}}" />
    <meta
      property="og:title"
      content="{{ALIEN-ABDUCTION-FORM_OG_TITLE}}" />
    <meta
      property="og:description"
      content="{{ALIEN-ABDUCTION-FORM_OG_DESCRIPTION}}" />
    <meta
      property="og:image"
      content="{{ASSET_URL}}/branding/logo.png" />
    <meta
      property="og:url"
      content="{{BASE_URL}}{{ALIEN-ABDUCTION-FORM_OG_URL}}" />
    <meta
      property="og:type"
      content="{{OG_TYPE}}" />
    <meta
      name="twitter:card"
      content="{{TWITTER_CARD}}" />
    <meta
      name="twitter:title"
      content="{{ALIEN-ABDUCTION-FORM_TWITTER_TITLE}}" />
    <meta
      name="twitter:description"
      content="{{ALIEN-ABDUCTION-FORM_TWITTER_DESCRIPTION}}" />
    <meta
      name="twitter:image"
      content="{{ASSET_URL}}/branding/logo.png" />

    <style>
      body {
        visibility: hidden;
      }
      .css-loaded body {
        visibility: visible;
      }
    </style>

    <link
      rel="icon"
      type="image/x-icon"
      href="{{ASSET_URL}}/favicon_io/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ASSET_URL}}/favicon_io/apple-touch-icon.png" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com" />

    <link
      href="{{ALIEN_ABDUCTION_FORM_GOOGLE_FONTS_LINK}}"
      rel="stylesheet"
      media="print"
      onload="this.media='all'; this.onload=null;"
      onerror="this.remove(); document.documentElement.classList.add('fonts-failed');" />
    <noscript>
      <link
        href="{{ALIEN-ABDUCTION-FORM_GOOGLE_FONTS_LINK}}"
        rel="stylesheet" />
    </noscript>

    <script
      src="https://browser.sentry-cdn.com/7.100.1/bundle.min.js"
      crossorigin="anonymous"></script>

    <script type="application/ld+json">
      {{{ALIEN-ABDUCTION-FORM_SCHEMA_JSON}}}
    </script>

    <script
      defer
      src="https://kit.fontawesome.com/94262366bd.js"
      crossorigin="anonymous"></script>

    <script>
      // Wait for CSS to load before showing content
      function checkCSSLoaded() {
        if (window.mainCSSLoaded && document.readyState !== 'loading') {
          document.documentElement.classList.add('css-loaded');
          // Add fonts-failed class immediately since we're using system fonts only
          document.documentElement.classList.add('fonts-failed');
        } else {
          requestAnimationFrame(checkCSSLoaded);
        }
      }
      checkCSSLoaded();

      // Fallback: Show content after 3 seconds even if CSS fails to load
      setTimeout(function () {
        if (!document.documentElement.classList.contains('css-loaded')) {
          console.warn('CSS loading timeout - showing content anyway');
          document.documentElement.classList.add('css-loaded');
          document.documentElement.classList.add('fonts-failed');
        }
      }, 3000);
    </script>
    <script
      type="module"
      src="src/js/script.js"></script>
  </head>

  <body>
    <div
      id="page-data"
      data-page-title="{{ALIEN-ABDUCTION-FORM_TITLE}}"
      data-page-subtitle="{{ALIEN-ABDUCTION-FORM_SUBTITLE}}"
      data-nav-config="{{ALIEN-ABDUCTION-FORM_NAV_CONFIG}}"
      data-breadcrumb-category="{{ALIEN-ABDUCTION-FORM_BREADCRUMB_CATEGORY}}"
      data-breadcrumb-category-url="{{ALIEN-ABDUCTION-FORM_BREADCRUMB_CATEGORY_URL}}"
      style="display: none"></div>
    <!--@ Skip Link for Screen Readers -->
    <a
      href="#main-content"
      class="skip-link"
      aria-label="Skip to main content"
      >Skip to main content</a
    >
    <!-- HEADER_PLACEHOLDER -->

    <main
      id="main-content"
      role="main">
      <!-- page content goes here -->
    </main>

    <!-- FOOTER_PLACEHOLDER -->
  </body>
</html>
