<!doctype html>
<!--
  ðŸš¨ IMPORTANT: This is a TEMPLATE file!

  Build System Workflow (2025):
    * All .template.html files in src/templates/ are automatically built to /dist/pages/ as .html files.
    * No need to register new pages in the build scriptâ€”just add your template here.
    * Shared <'header'> and <'footer'> are injected from index.template.html
    * Global environment variables (e.g., {{BASE_URL}}, {{ASSET_URL}}) are replaced automatically.
    * Page-specific placeholders (e.g., {{TITLE}}, {{DESCRIPTION}}) must be filled manually in each template.

  How to use:
    1. Duplicate this file for each new page you want to create.
    2. Fill in all page-specific variables and content.
    3. Run:
       - npm run local   (for development/testing)
       - npm run deploy  (before pushing to production)
       - npm run alt     (for alternate .env.alt builds, e.g., GitHub Pages; see docs/environment-setup-guide.txt)

  DO NOT edit the generated *.html file directlyâ€”it gets overwritten!
-->
<html lang="en">
  <head>
    <!--@ =============================================  -->
    <!--@     Meta tags: charset and viewport            -->
    <!--@ =============================================  -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <!--@ =============================================  -->
    <!--@     SEO META TAGS PLACEHOLDERS                 -->
    <!--@     Mix of page-specific and site-wide         -->
    <!--@ =============================================  -->

    <!--- TITLE: PAGE-SPECIFIC. Filled in manually. The pageâ€™s title (shows in browser tab and search results). -->
    <!--@  Best practice: Use a clear, descriptive title under 60 characters. Include important keywords for the page, but avoid keyword stuffing. -->
    <title>{{TITLE}}</title>

    <!--- DESCRIPTION: PAGE-SPECIFIC. Filled in manually. A concise summary of the page for SEO and social sharing. -->
    <!--@  Best practice: 150â€“160 characters. Summarize the pageâ€™s content and include relevant keywords naturally. This appears in search results and social shares. -->
    <meta
      name="description"
      content="{{DESCRIPTION}}" />

    <!--- KEYWORDS: PAGE-SPECIFIC. Filled in manually. Comma-separated keywords relevant to the page. -->
    <!--@  Best practice: List 3â€“8 keywords or phrases separated by commas. Not heavily used by modern search engines, but can help with internal search. -->
    <meta
      name="keywords"
      content="{{KEYWORDS}}" />

    <!--NOTE  AUTHOR: SITE-WIDE. -->
    <meta
      name="author"
      content="I Knit the Web" />

    <!--- ROBOTS: PAGE-SPECIFIC. Controls search engine indexing and crawling for this page. -->
    <!--@     Common values: -->
    <!--@     - "index,follow" (default for public pages; allows search engines to index and follow links) -->
    <!--@     - "noindex,nofollow" (prevents indexing and link following; use for private, test, or duplicate pages) -->
    <!--@     - "noindex,follow" (do not index, but allow following links) -->
    <!--@     - "index,nofollow" (index page, but do not follow links) -->
    <!--@ If unsure, use "index,follow" for public content you want discoverable. For pages you do NOT want in search results, use "noindex,nofollow". -->
    <meta
      name="robots"
      content="{{ROBOTS}}" />

    <!--- CANONICAL_URL: PAGE-SPECIFIC. The preferred URL for this page (for SEO). Should be unique per page. -->
    <!--@  Best practice: Use the full absolute URL (e.g., https://example.com/page-name). Ensures search engines know which URL is the original if duplicates exist. -->
    <link
      rel="canonical"
      href="{{BASE_URL}}dist/pages/{{PAGE_NAME}}.html" />

    <!--- ============================================= -->
    <!---     OPEN GRAPH META TAGS PLACEHOLDERS         -->
    <!--- ============================================= -->
    <!--- OG_TITLE, OG_DESCRIPTION, OG_IMAGE, OG_URL, OG_TYPE: PAGE-SPECIFIC. Filled in manually. Open Graph tags for social sharing. -->
    <!--- ============================================= -->
    <!--@ Best practice: -->
    <!--@ OG_TITLE: Same as page title, but can be more attention-grabbing for social media. -->
    <!--@ OG_DESCRIPTION: Similar to meta description, tailored for social sharing. -->
    <!--@ OG_IMAGE: Absolute URL to a relevant image (1200x630px recommended). -->
    <!--@ OG_URL: Canonical URL of the page. -->
    <!--@ OG_TYPE: "website" for most pages, "article" for blog posts, etc. -->
    <meta
      property="og:title"
      content="{{OG_TITLE}}" />
    <meta
      property="og:description"
      content="{{OG_DESCRIPTION}}" />
    <meta
      property="og:image"
      content="{{OG_IMAGE}}" />
    <meta
      property="og:url"
      content="{{OG_URL}}" />
    <meta
      property="og:type"
      content="{{OG_TYPE}}" />

    <!--- ============================================= -->
    <!--- TWITTER CARD META TAGS PLACEHOLDERS           -->
    <!---- PAGE-SPECIFIC. Filled in manually.              -->
    <!--- ============================================= -->
    <!--@ Best practice:                                -->
    <!--@ _CARD: "summary" or "summary_large_image" (for big preview images)                                 -->
    <!--@ _TITLE: Same as OG_TITLE                      -->
    <!--@ _DESCRIPTION: Same as OG_DESCRIPTION          -->
    <!--@ _IMAGE: Same as OG_IMAGE (absolute URL)       -->
    <!--@ ============================================= -->
    <meta
      name="twitter:card"
      content="{{TWITTER_CARD}}" />
    <meta
      name="twitter:title"
      content="{{TWITTER_TITLE}}" />
    <meta
      name="twitter:description"
      content="{{TWITTER_DESCRIPTION}}" />
    <meta
      name="twitter:image"
      content="{{TWITTER_IMAGE}}" />

    <!-- @ ============================================= -->
    <!-- @ Preload minimal critical CSS to prevent FOUC  -->
    <!-- @ ============================================= -->
    <style>
      body {
        visibility: hidden;
      }
      .css-loaded body {
        visibility: visible;
      }
    </style>

    <!--NOTE ========================================== -->
    <!--NOTE FAVICON_URL: SITE-WIDE. ASSET_URL filled by build system. -->
    <!--NOTE ========================================== -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ASSET_URL}}src\img\favicon_io\favicon.ico" />

    <!-- @ ============================================= -->
    <!-- @     Google font preconnect links              -->
    <!-- @ ============================================= -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />

    <!--- ============================================= -->
    <!--- GOOGLE FONTS PLACEHOLDER: PAGE-SPECIFIC. Filled in manually. -->
    <!--- ============================================= -->
    <link
      href="{{GOOGLE_FONTS_LINK}}"
      rel="stylesheet"
      media="print"
      onload="this.media='all'; this.onload=null;"
      onerror="this.remove(); document.documentElement.classList.add('fonts-failed');" />
    <noscript>
      <link
        href="{{GOOGLE_FONTS_LINK}}"
        rel="stylesheet" />
    </noscript>

    <!-- @ ============================================= -->
    <!-- @     FontAwesome CSS                           -->
    <!-- @ ============================================= -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!--NOTE ============================================= -->
    <!--  NOTE PAGE-SPECIFIC CSS PLACEHOLDER: BASE_URL filled by build system;
      <!--- PAGE-SPECIFIC CSS PLACEHOLDER: Fill in PAGE_NAME manually. -->
    <!--- ============================================= -->
    <link
      rel="stylesheet"
      href="{{BASE_URL}}dist/css/{{PAGE_NAME}}.purged.min.css"
      onload="window.mainCSSLoaded = true;" />

    <!--- ============================================= -->
    <!--- PAGE DATA PLACEHOLDERS: PAGE-SPECIFIC. Filled in manually. -->
    <!--- ============================================= -->
    <!--@ TITLE: Page title.                            -->
    <!--@ SUBTITLE: Short subtitle or tagline.          -->
    <!--@ NAV_CONFIG: Navigation config (e.g., "home", "portfolio"). -->
    <!--@ BREADCRUMB_CATEGORY: Breadcrumb category (e.g., "Portfolio"). -->
    <!--@ BREADCRUMB_CATEGORY_URL: URL for breadcrumb category. -->
    <!--@ ============================================= -->
    <div
      id="page-data"
      data-page-title="{{TITLE}}"
      data-page-subtitle="{{SUBTITLE}}"
      data-nav-config="{{NAV_CONFIG}}"
      data-breadcrumb-category="{{BREADCRUMB_CATEGORY}}"
      data-breadcrumb-category-url="{{BREADCRUMB_CATEGORY_URL}}"
      style="display: none"></div>

    <!--- ============================================= -->
    <!--- STRUCTURED DATA PLACEHOLDERS: PAGE-SPECIFIC. Filled in manually.                   -->
    <!--- ============================================= -->
    <!--@ SCHEMA_TYPE: Schema.org type (e.g., "WebPage", "Article", "Person", "Project").        -->
    <!--@ SCHEMA_NAME: Name of the page, person, or project.                                    -->
    <!--@ SCHEMA_DESCRIPTION: Description for structured data.                                  -->
    <!--@ SCHEMA_URL: Canonical URL for the page.                                               -->
    <!--@ SCHEMA_IMAGE: Image URL for structured data.                                          -->
    <!--@ SCHEMA_SAMEAS: Array of social/profile URLs (e.g., ["https://github.com/username"]).  -->
    <!--@ SCHEMA_KNOWSABOUT: Array of topics/skills (e.g., ["HTML", "CSS"]).                    -->
    <!--@ ============================================= -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "{{SCHEMA_TYPE}}",
        "name": "{{SCHEMA_NAME}}",
        "description": "{{SCHEMA_DESCRIPTION}}",
        "url": "{{SCHEMA_URL}}",
        "image": "{{SCHEMA_IMAGE}}",
        "sameAs": {{SCHEMA_SAMEAS}},
        "knowsAbout": {{SCHEMA_KNOWSABOUT}}
      }
    </script>

    <!-- @ ============================================= -->
    <!-- @     FONTAWESOME JS                            -->
    <!-- @ ============================================= -->
    <script
      defer
      src="https://kit.fontawesome.com/94262366bd.js"
      crossorigin="anonymous"></script>

    <!--NOTE ============================================ -->
    <!--NOTE JS PLACEHOLDERS: SITE-WIDE. ASSET_URL filled by build system. -->
    <!--NOTE ============================================ -->
    <script
      defer
      src="{{ASSET_URL}}src/js/bodyScrollLock.min.js"></script>
    <script
      defer
      src="{{ASSET_URL}}src/js/navigation.js"></script>
    <script
      defer
      src="{{ASSET_URL}}src/js/dropdown.js"></script>
    <script
      defer
      src="{{ASSET_URL}}src/js/contactForm.js"></script>
    <script
      defer
      src="{{ASSET_URL}}src/js/skillsChart.js"></script>

    <!-- @ ============================================= -->
    <!-- @     CSS Load Detection                        -->
    <!-- @ ============================================= -->
    <script>
      // Wait for CSS to load before showing content
      function checkCSSLoaded() {
        if (window.mainCSSLoaded && document.readyState !== 'loading') {
          document.documentElement.classList.add('css-loaded');
          // Add fonts-failed class immediately since we're using system fonts only
          document.documentElement.classList.add('fonts-failed');
        } else {
          requestAnimationFrame(checkCSSLoaded);
        }
      }
      checkCSSLoaded();

      // Fallback: Show content after 3 seconds even if CSS fails to load
      setTimeout(function () {
        if (!document.documentElement.classList.contains('css-loaded')) {
          console.warn('CSS loading timeout - showing content anyway');
          document.documentElement.classList.add('css-loaded');
          document.documentElement.classList.add('fonts-failed');
        }
      }, 3000);
    </script>
  </head>

  <!--- ============================================= -->
  <!--- BODY_ID AND BODY_CLASS: Filled in manually -->
  <!--- ============================================= -->
  <body
    id="{{BODY_ID}}"
    class="{{BODY_CLASS}}">
    <!--@ Skip Link for Screen Readers -->
    <a
      href="-main-content"
      class="skip-link"
      >Skip to main content</a
    >
    {{HEADER}}

    <main id="main-content">
      <!--@ page content goes here -->
    </main>

    {{FOOTER}}
  </body>
</html>
