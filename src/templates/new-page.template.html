<!doctype html>
<html
  lang="en"
  dir="ltr"
  class="no-js">
  <!-- For template and build workflow details, see docs/DEVELOPMENT-WORKFLOW.md -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>{{NEW-PAGE_TITLE}}</title>
    <!-- If TITLE is not set, fallback to 'New Page' for accessibility compliance -->
    <script>
      if (document.title.trim() === '' || document.title.includes('{{NEW-PAGE_TITLE}}')) {
        document.title = 'New Page | I Knit The Web';
      }
    </script>
    <style>
      .no-js body {
        visibility: hidden;
      }
      .css-loaded body {
        visibility: visible;
      }
    </style>
    <script>
      document.documentElement.classList.remove('no-js');
    </script>
    <noscript
      ><style>
        body {
          visibility: visible;
        }
      </style></noscript
    >
    <!-- CSS preload: use .css for local, .min.css for production -->
    {{#if (eq NODE_ENV "production")}}
    <link
      rel="preload"
      as="style"
      href="{{BASE_URL}}{{NEW-PAGE_CSS_FILE}}"
      onload="this.rel='stylesheet'; this.onload=null;" />
    <link
      rel="stylesheet"
      href="{{BASE_URL}}{{NEW-PAGE_CSS_FILE}}"
      onload="window.mainCSSLoaded = true;" />
    {{else}}
    <link
      rel="preload"
      as="style"
      href="{{BASE_URL}}{{NEW-PAGE_CSS_FILE}}"
      onload="this.rel='stylesheet'; this.onload=null;" />
    <link
      rel="stylesheet"
      href="{{BASE_URL}}{{NEW-PAGE_CSS_FILE}}"
      onload="window.mainCSSLoaded = true;" />
    {{/if}}
    <!-- Content Security Policy: restricts sources for scripts, styles, images, fonts, and frames -->
    {{#if (eq NODE_ENV "production")}}
    <script
      type="module"
      src="/dist/assets/script.js"></script>
    {{else}}
    <script
      type="module"
      src="/src/js/script.js"></script>
    {{/if}}
  </head>

  <body>
    <div
      id="page-data"
      data-page-title="{{NEW-PAGE_TITLE}}"
      data-page-subtitle="{{NEW-PAGE_SUBTITLE}}"
      data-nav-config="{{NEW-PAGE_NAV_CONFIG}}"
      data-breadcrumb-category="{{NEW-PAGE_BREADCRUMB_CATEGORY}}"
      data-breadcrumb-category-url="{{NEW-PAGE_BREADCRUMB_CATEGORY_URL}}"
      style="display: none"></div>
    <!--@ Skip Link for Screen Readers -->
    <a
      href="#main-content"
      class="skip-link"
      aria-label="Skip to main content"
      >Skip to main content</a
    >
    <!-- HEADER_PLACEHOLDER -->

    <main
      id="main-content"
      role="main">
      <!-- page content goes here -->
    </main>

    <!-- FOOTER_PLACEHOLDER -->
  </body>
</html>
