<!doctype html>
<!-- For template and build workflow details, see docs/DEVELOPMENT-WORKFLOW.md -->
<html
  lang="en"
  class="no-js">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>New Page | I Knit The Web</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';
  script-src 'self' 'unsafe-eval' https://browser.sentry-cdn.com https://kit.fontawesome.com https://cdn.jsdelivr.net https://ka-p.fontawesome.com;
  style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://kit.fontawesome.com https://ka-p.fontawesome.com;
  font-src 'self' https://fonts.gstatic.com https://kit.fontawesome.com https://ka-p.fontawesome.com;
  img-src 'self' data: https://github.com https://fonts.gstatic.com https://kit.fontawesome.com https://ka-p.fontawesome.com;
  connect-src 'self' https://sentry.io https://fonts.googleapis.com https://fonts.gstatic.com https://ka-p.fontawesome.com https://kit-upload.fontawesome.com https://kit.fontawesome.com https://cdn.jsdelivr.net;
  frame-src 'self';
  object-src 'none';
  base-uri 'self';
  form-action 'self' https://formspree.io;" />
    <!-- CSS preload: use .css for local, .min.css for production -->
    <link
      rel="preload"
      as="style"
      href="{{BASE_URL}}{{NEW-PAGE_CSS_FILE}}"
      data-js-onload="relStylesheet" />
    <link
      rel="stylesheet"
      href="{{BASE_URL}}{{NEW-PAGE_CSS_FILE}}"
      data-js-onload="mainCSSLoaded" />
    <noscript>
      <style>
        body {
          visibility: visible;
        }
      </style>
    </noscript>
    <meta
      name="description"
      content="{{NEW-PAGE_DESCRIPTION}}" />
    <meta
      name="keywords"
      content="{{NEW-PAGE_KEYWORDS}}" />
    <meta
      name="author"
      content="I Knit the Web" />
    <meta
      name="robots"
      content="{{ROBOTS}}" />
    <link
      rel="canonical"
      href="{{BASE_URL}}{{NEW-PAGE_OG_URL}}" />
    <meta
      property="og:title"
      content="{{NEW-PAGE_OG_TITLE}}" />
    <meta
      property="og:description"
      content="{{NEW-PAGE_OG_DESCRIPTION}}" />
    <meta
      property="og:image"
      content="{{ASSET_URL}}/branding/logo.png" />
    <meta
      property="og:url"
      content="{{BASE_URL}}{{NEW-PAGE_OG_URL}}" />
    <meta
      property="og:type"
      content="{{OG_TYPE}}" />
    <meta
      name="twitter:card"
      content="{{TWITTER_CARD}}" />
    <meta
      name="twitter:title"
      content="{{NEW-PAGE_TWITTER_TITLE}}" />
    <meta
      name="twitter:description"
      content="{{NEW-PAGE_TWITTER_DESCRIPTION}}" />
    <meta
      name="twitter:image"
      content="{{ASSET_URL}}/branding/logo.png" />

    <style>
      .no-js body {
        visibility: hidden;
      }
      .css-loaded body {
        visibility: visible;
      }
    </style>
  <!-- FOUC/CSS loader fix: load before any other script -->
  <script src="{{BASE_URL}}/dist/js/fouc-fix.js"></script>

    <link
      rel="icon"
      type="image/x-icon"
      href="{{ASSET_URL}}/favicon_io/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ASSET_URL}}/favicon_io/apple-touch-icon.png" />
    <link
      rel="manifest"
      href="{{BASE_URL}}/manifest.json" />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com" />
    <link
      rel="preconnect"
      href="https://ka-p.fontawesome.com" />

    <link
      rel="preload"
      href="{{GOOGLE_FONTS_LINK}}"
      as="style"
      data-js-onload="relStylesheet"
      data-js-onerror="fontsFailed" />
    <link
      href="{{GOOGLE_FONTS_LINK}}"
      rel="stylesheet"
      media="print"
      data-js-onload="mediaAll"
      data-js-onerror="fontsFailed" />
    <noscript>
      <link
        href="{{GOOGLE_FONTS_LINK}}"
        rel="stylesheet" />
    </noscript>

    <script
      src="https://browser.sentry-cdn.com/7.100.1/bundle.min.js"
      crossorigin="anonymous"></script>

    <script type="application/ld+json">
      {{{NEW-PAGE_SCHEMA_JSON}}}
    </script>

    <script
      defer
      src="https://kit.fontawesome.com/94262366bd.js"
      crossorigin="anonymous"></script>

    <script>
      // Wait for CSS to load before showing content
      function checkCSSLoaded() {
        if (window.mainCSSLoaded && document.readyState !== 'loading') {
          document.documentElement.classList.add('css-loaded');
          // Add fonts-failed class immediately since we're using system fonts only
          document.documentElement.classList.add('fonts-failed');
        } else {
          requestAnimationFrame(checkCSSLoaded);
        }
      }
      checkCSSLoaded();

      // // Fallback: Show content after 3 seconds even if CSS fails to load
      // setTimeout(function () {
      //   if (!document.documentElement.classList.contains('css-loaded')) {
      //     console.warn('CSS loading timeout - showing content anyway');
      //     document.documentElement.classList.add('css-loaded');
      //     document.documentElement.classList.add('fonts-failed');
      //   }
      // }, 3000);
    </script>
    <script
      type="module"
      src="dist/js/script.js"></script>
  </head>

  <body>
    <div
      id="page-data"
      data-page-title="{{NEW-PAGE_TITLE}}"
      data-page-subtitle="{{NEW-PAGE_SUBTITLE}}"
      data-nav-config="{{NEW-PAGE_NAV_CONFIG}}"
      data-breadcrumb-category="{{NEW-PAGE_BREADCRUMB_CATEGORY}}"
      data-breadcrumb-category-url="{{NEW-PAGE_BREADCRUMB_CATEGORY_URL}}"
      style="display: none"></div>
    <!--@ Skip Link for Screen Readers -->
    <!-- CSS loader logic moved to fouc-fix.js for CSP compliance -->
    </footer>
  </body>
</html>
