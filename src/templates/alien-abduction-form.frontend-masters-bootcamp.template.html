    <link

    <link
      rel="preconnect"
      href="https://ka-p.fontawesome.com" />

    <!-- Preload critical stylesheets -->
    <link
      rel="preload"
      href="{{ALIEN_ABDUCTION-GOOGLE_FONTS_LINK}}"
      as="style" />
    <link
      rel="preload"
      as="style"
      href="/{{ALIEN-ABDUCTION-FORM-FRONTEND-MASTERS-BOOTCAMP_CSS_FILE}}" />

    <!-- Main font and site stylesheets -->
    <link
      rel="stylesheet"
      href="{{ALIEN_ABDUCTION-GOOGLE_FONTS_LINK}}" />
    <link
      rel="stylesheet"
      href="/{{ALIEN-ABDUCTION-FORM-FRONTEND-MASTERS-BOOTCAMP_CSS_FILE}}" />

    <!-- FontAwesome CDN stylesheet for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- Fallback styles for no-JS environments -->
    <noscript>
      <style>
        body {
          visibility: visible;
        }
      </style>
      <link
        href="{{ALIEN_ABDUCTION-GOOGLE_FONTS_LINK}}"
        rel="stylesheet" />
    </noscript>

    <!-- Favicons and manifest -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/dist/img/favicon_io/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/dist/img/favicon_io/apple-touch-icon.png" />
    <link
      rel="manifest"
      href="/manifest.json" />
    <link
      rel="canonical"
      href="/{{ALIEN-ABDUCTION-FORM-FRONTEND-MASTERS-BOOTCAMP_OG_URL}}" />

    <!-- SEO and social meta tags -->
    <meta
      name="description"
      content="{{ALIEN-ABDUCTION-FORM-FRONTEND-MASTERS-BOOTCAMP_DESCRIPTION}}" />
    <meta
      name="keywords"
      content="{{ALIEN-ABDUCTION-FORM-FRONTEND-MASTERS-BOOTCAMP_KEYWORDS}}" />
    <meta
      name="author"
      content="I Knit the Web" />
    <meta
      name="robots"
      content="{{ROBOTS}}" />
    <meta
      property="og:title"
      content="{{ALIEN-ABDUCTION-FORM-FRONTEND-MASTERS-BOOTCAMP_OG_TITLE}}" />
    <meta
      property="og:description"
      content="{{ALIEN-ABDUCTION-FORM-FRONTEND-MASTERS-BOOTCAMP_OG_DESCRIPTION}}" />
    <meta
      property="og:image"
      content="/dist/img/branding/logo.png" />
    <meta
      property="og:url"
      content="/{{ALIEN-ABDUCTION-FORM-FRONTEND-MASTERS-BOOTCAMP_OG_URL}}" />
    <meta
      property="og:type"
      content="{{OG_TYPE}}" />
    <meta
      name="twitter:card"
      content="{{TWITTER_CARD}}" />
    <meta
      name="twitter:title"
      content="{{ALIEN-ABDUCTION-FORM-FRONTEND-MASTERS-BOOTCAMP_TWITTER_TITLE}}" />
    <meta
      name="twitter:description"
      content="{{ALIEN-ABDUCTION-FORM-FRONTEND-MASTERS-BOOTCAMP_TWITTER_DESCRIPTION}}" />
    <meta
      name="twitter:image"
      content="/dist/img/branding/logo.png" />

    <!-- Fallback styles for no-JS environments -->
    <noscript>
      <style>
        body {
          visibility: visible;
        }
      </style>
    </noscript>

    <!-- Inline critical CSS for FOUC prevention -->
    <style>
      .no-js body {
        visibility: hidden;
      }
      .css-loaded body {
        visibility: visible;
      }
    </style>

    <!-- Critical polyfill: FOUC fix script -->
    <script src="/dist/js/fouc-fix.js"></script>

    <!-- Third-party monitoring/analytics: Sentry -->
    <script
      src="https://browser.sentry-cdn.com/7.100.1/bundle.min.js"
      crossorigin="anonymous"></script>

    <!-- Structured data for SEO -->
    <script type="application/ld+json">
      {{{ALIEN-ABDUCTION-FORM-FRONTEND-MASTERS-BOOTCAMP_SCHEMA_JSON}}}
    </script>

    <!-- Third-party library: body-scroll-lock -->
    <script src="https://cdn.jsdelivr.net/npm/body-scroll-lock@4.0.0-beta.0/lib/bodyScrollLock.min.js"></script>

    <!-- Main app/module script -->
    <script
      type="module"
      src="/dist/js/script.js"></script>
  </head>

  <body>
    <div
      id="page-data"
      data-page-title="{{ALIEN-ABDUCTION-FORM-FRONTEND-MASTERS-BOOTCAMP_TITLE}}"
      data-page-subtitle="{{ALIEN-ABDUCTION-FORM-FRONTEND-MASTERS-BOOTCAMP_SUBTITLE}}"
      data-nav-config="{{ALIEN-ABDUCTION-FORM-FRONTEND-MASTERS-BOOTCAMP_NAV_CONFIG}}"
      data-breadcrumb-category="{{ALIEN-ABDUCTION-FORM-FRONTEND-MASTERS-BOOTCAMP_BREADCRUMB_CATEGORY}}"
      data-breadcrumb-category-url="{{ALIEN-ABDUCTION-FORM-FRONTEND-MASTERS-BOOTCAMP_BREADCRUMB_CATEGORY_URL}}"
      style="display: none"></div>
    <a
      href="#main-content"
      class="skip-link"
      >Skip to main content</a
    >
    <header
      class="topnav"
      aria-label="Site header">
      <!-- HEADER_PLACEHOLDER -->
    </header>
    <main
      id="main-content"
      role="main"
      style="background-image: url('/{{ALIEN_FORM_BG_URL_JPG}}');">
      <article class="wrapper">
        <div class="alien-form-page__hero">
          <h1>Sign Up for an Alien Abduction!</h1>
          <h2
            >A
            <a href="https://frontendmasters.com/bootcamp/"
              >Frontend Masters Bootcamp</a
            >
            Project
          </h2>
          <p
            >Ready for a close encounter? Fill out the form below to book your
            abduction experience.</p
          >
        </div>
        <form
          class="flex"
          action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES"
          method="post">
          <div class="flex">
            <!-- CONTACT INFO -->
            <div class="flex-left">
              <input
                type="hidden"
                name="send_to"
                value="idlehands1969@gmail.com" />
              <fieldset>
                <legend>Your contact information</legend>
                <label for="name">Your name </label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  autofocus
                  required />
                <label for="phone">Phone number</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="Don't forget the area code!" />
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required />
              </fieldset>
            </div>
            <!-- ABDUCTION INFO -->
            <div class="flex-right">
              <fieldset class="detailStuff">
                <legend>About your abduction </legend>
                <div class="abtype flex">
                  <div class="flex-left">
                    <label for="date">Requested date</label>
                    <input
                      type="date"
                      id="date"
                      name="date"
                      required />
                    <label for="qty"
                      >How many people would you like abducted?</label
                    >
                    <input
                      type="number"
                      id="qty"
                      name="qty"
                      min="1"
                      max="10"
                      required />
                    <p>What type of UFO do you prefer?</p>
                    <label>
                      <input
                        type="radio"
                        name="ufotype"
                        value="classic"
                        checked />
                      Classic oval UFO
                    </label>
                    <label>
                      <input
                        type="radio"
                        name="ufotype"
                        value="starwars" />
                      Star Wars-style Imperial cruiser
                    </label>
                    <label>
                      <input
                        type="radio"
                        name="ufotype"
                        value="galactica" />
                      Battlestar Galactica-style Viper
                    </label>
                    <label>
                      <input
                        type="radio"
                        name="ufotype"
                        value="startrek" />
                      Borg-style cube
                    </label>
                    <label>
                      <input
                        type="radio"
                        name="ufotype"
                        value="any" />
                      Whatever is in the neighborhood
                    </label>
                  </div>
                  <div class="flex-left">
                    <label for="abtype"
                      >What type of abduction experience do you want?</label
                    >
                    <select
                      id="abtype"
                      name="abtype"
                      required>
                      <option
                        value=""
                        selected
                        disabled
                        >Select one...</option
                      >
                      <option value="tour">Tour of the solar system</option>
                      <option value="dinner"
                        >Alien dinner and discussion</option
                      >
                      <option value="dance">Alien dance lessons</option>
                      <option value="whales">Whale watching</option>
                    </select>
                    <label for="comments">Special requests:</label>
                    <textarea
                      id="comments"
                      name="comments"
                      placeholder="Tell me everything"></textarea>
                    <label>
                      <input
                        type="checkbox"
                        id="subscribe"
                        name="subscribe"
                        value="subscribe" />Add me to your email list
                    </label>
                    <button type="submit"
                      >Order your abduction experience!</button
                    >
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </form>
      </article>
    </main>
    <footer
      class="footer"
      role="contentinfo"
      aria-label="Site footer">
      <!-- FOOTER_PLACEHOLDER -->
    </footer>
  </body>
</html>
