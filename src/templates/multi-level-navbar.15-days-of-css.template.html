<!doctype html>
<html
  lang="en"
  class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-eval' https://browser.sentry-cdn.com https://kit.fontawesome.com https://cdn.jsdelivr.net https://ka-p.fontawesome.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://kit.fontawesome.com https://ka-p.fontawesome.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://kit.fontawesome.com https://ka-p.fontawesome.com https://cdnjs.cloudflare.com; img-src 'self' data: https://github.com https://fonts.gstatic.com https://kit.fontawesome.com https://ka-p.fontawesome.com; connect-src 'self' https://formspree.io/f/mpwyyeaa https://formspree.io https://sentry.io https://fonts.googleapis.com https://fonts.gstatic.com https://ka-p.fontawesome.com https://kit-upload.fontawesome.com https://kit.fontawesome.com https://cdn.jsdelivr.net; frame-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self' https://formspree.io" />
    <title>Multi-level Vertical Navbars | I Knit The Web</title>
    <!-- Preconnects for faster font and icon loading -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com" />
    <link
      rel="preconnect"
      href="https://ka-p.fontawesome.com" />

    <!-- Preload critical stylesheets -->
    <link
      rel="preload"
      href="{{GOOGLE_FONTS_LINK}}"
      as="style" />
    <link
      rel="preload"
      as="style"
      href="{{BASE_URL}}{{MULTI-LEVEL-NAVBAR-15-DAYS-OF-CSS_CSS_FILE}}" />

    <!-- Main font and site stylesheets -->
    <link
      rel="stylesheet"
      href="{{GOOGLE_FONTS_LINK}}" />
    <link
      rel="stylesheet"
      href="{{BASE_URL}}{{MULTI-LEVEL-NAVBAR-15-DAYS-OF-CSS_CSS_FILE}}" />

    <!-- FontAwesome CDN stylesheet for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Fallback styles for no-JS environments -->
    <noscript>
      <style>
        body {
          visibility: visible;
        }
      </style>
      <link
        href="{{GOOGLE_FONTS_LINK}}"
        rel="stylesheet" />
    </noscript>

    <!-- Favicons and manifest -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ASSET_URL}}/favicon_io/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ASSET_URL}}/favicon_io/apple-touch-icon.png" />
    <link
      rel="manifest"
      href="{{BASE_URL}}/manifest.json" />
    <link
      rel="canonical"
      href="{{BASE_URL}}{{MULTI-LEVEL-NAVBAR-15-DAYS-OF-CSS_OG_URL}}" />

    <!-- SEO and social meta tags -->
    <meta
      name="description"
      content="{{MULTI-LEVEL-NAVBAR-15-DAYS-OF-CSS_DESCRIPTION}}" />
    <meta
      name="keywords"
      content="{{MULTI-LEVEL-NAVBAR-15-DAYS-OF-CSS_KEYWORDS}}" />
    <meta
      name="author"
      content="I Knit the Web" />
    <meta
      name="robots"
      content="{{ROBOTS}}" />
    <meta
      property="og:title"
      content="{{MULTI-LEVEL-NAVBAR-15-DAYS-OF-CSS_OG_TITLE}}" />
    <meta
      property="og:description"
      content="{{MULTI-LEVEL-NAVBAR-15-DAYS-OF-CSS_OG_DESCRIPTION}}" />
    <meta
      property="og:image"
      content="{{ASSET_URL}}/branding/logo.png" />
    <meta
      property="og:url"
      content="{{BASE_URL}}{{MULTI-LEVEL-NAVBAR-15-DAYS-OF-CSS_OG_URL}}" />
    <meta
      property="og:type"
      content="{{OG_TYPE}}" />
    <meta
      name="twitter:card"
      content="{{TWITTER_CARD}}" />
    <meta
      name="twitter:title"
      content="{{MULTI-LEVEL-NAVBAR-15-DAYS-OF-CSS_TWITTER_TITLE}}" />
    <meta
      name="twitter:description"
      content="{{MULTI-LEVEL-NAVBAR-15-DAYS-OF-CSS_TWITTER_DESCRIPTION}}" />
    <meta
      name="twitter:image"
      content="{{ASSET_URL}}/branding/logo.png" />

    <!-- Fallback styles for no-JS environments -->
    <noscript>
      <style>
        body {
          visibility: visible;
        }
      </style>
    </noscript>

    <!-- Inline critical CSS for FOUC prevention -->
    <style>
      .no-js body {
        visibility: hidden;
      }
      .css-loaded body {
        visibility: visible;
      }
    </style>

    <!-- Critical polyfill: FOUC fix script -->
    <script src="{{BASE_URL}}/dist/js/fouc-fix.js"></script>

    <!-- Third-party monitoring/analytics: Sentry -->
    <script
      src="https://browser.sentry-cdn.com/7.100.1/bundle.min.js"
      crossorigin="anonymous"></script>

    <!-- Structured data for SEO -->
    <script type="application/ld+json">
      {{{MULTI-LEVEL-NAVBAR-15-DAYS-OF-CSS_SCHEMA_JSON}}}
    </script>

    <!-- Third-party library: body-scroll-lock -->
    <script src="https://cdn.jsdelivr.net/npm/body-scroll-lock@4.0.0-beta.0/lib/bodyScrollLock.min.js"></script>

    <!-- Main app/module script -->
    <script
      type="module"
      src="{{BASE_URL}}/dist/js/script.js"></script>
  </head>

  <body>
    <div
      id="page-data"
      data-page-title="{{MULTI-LEVEL-NAVBAR-15-DAYS-OF-CSS_TITLE}}"
      data-page-subtitle="{{MULTI-LEVEL-NAVBAR-15-DAYS-OF-CSS_SUBTITLE}}"
      data-nav-config="{{MULTI-LEVEL-NAVBAR-15-DAYS-OF-CSS_NAV_CONFIG}}"
      data-breadcrumb-category="{{MULTI-LEVEL-NAVBAR-15-DAYS-OF-CSS_BREADCRUMB_CATEGORY}}"
      data-breadcrumb-category-url="{{MULTI-LEVEL-NAVBAR-15-DAYS-OF-CSS_BREADCRUMB_CATEGORY_URL}}"
      style="display: none"></div>
    <a
      href="#main-content"
      class="skip-link"
      >Skip to main content</a
    >
    <header
      class="topnav"
      aria-label="Site header">
      <!-- HEADER_PLACEHOLDER -->
    </header>
    <main
      id="main-content"
      class="multi-level-navbar"
      role="main">
      <h1>Multi-Level Navbar Challenge</h1>
      <h2
        >A
        <a href="https://jen4web.gumroad.com/l/30daysofhtml">15 Days of CSS</a>
        Project</h2
      >
      <article>
        <h1 class="multi-level-navbar__title">Phyllum Mollusca</h1>
        <nav
          class="multi-level-navbar multi-level-nav"
          aria-label="Multi-level navigation">
          <ul
            class="multi-level-navbar__list"
            data-cy="multi-navbar-list">
            <li class="multi-level-navbar__item multi-level-navbar__item--home">
              <a
                href="#"
                class="multi-level-navbar__link"
                data-cy="multi-navbar-home"
                aria-haspopup="true"
                aria-expanded="false"
                aria-controls="multi-navbar-home-submenu"
                >Home</a
              >
              <ul
                class="multi-level-navbar__sublist"
                id="multi-navbar-home-submenu"
                role="menu"
                aria-label="Home submenu">
                <li class="multi-level-navbar__subitem"
                  ><a
                    href="#"
                    class="multi-level-navbar__sublink"
                    >Octopus</a
                  ></li
                >
                <li class="multi-level-navbar__subitem"
                  ><a
                    href="#"
                    class="multi-level-navbar__sublink"
                    >Squid</a
                  ></li
                >
                <li class="multi-level-navbar__subitem"
                  ><a
                    href="#"
                    class="multi-level-navbar__sublink"
                    >Cuttlefish</a
                  ></li
                >
              </ul>
            </li>
            <li
              class="multi-level-navbar__item multi-level-navbar__item--gastropods">
              <a
                href="#"
                class="multi-level-navbar__link"
                data-cy="multi-navbar-gastropods"
                aria-haspopup="true"
                aria-expanded="false"
                aria-controls="multi-navbar-gastropods-submenu"
                >Gastropods</a
              >
              <ul
                class="multi-level-navbar__sublist"
                id="multi-navbar-gastropods-submenu"
                role="menu"
                aria-label="Gastropods submenu">
                <li class="multi-level-navbar__subitem"
                  ><a
                    href="#"
                    class="multi-level-navbar__sublink"
                    >Snails</a
                  ></li
                >
                <li class="multi-level-navbar__subitem"
                  ><a
                    href="#"
                    class="multi-level-navbar__sublink"
                    >Slugs</a
                  ></li
                >
              </ul>
            </li>
            <li
              class="multi-level-navbar__item multi-level-navbar__item--bivalvia">
              <a
                href="#"
                class="multi-level-navbar__link"
                data-cy="multi-navbar-bivalvia"
                aria-haspopup="true"
                aria-expanded="false"
                aria-controls="multi-navbar-bivalvia-submenu"
                >Bivalvia</a
              >
              <ul
                class="multi-level-navbar__sublist"
                id="multi-navbar-bivalvia-submenu"
                role="menu"
                aria-label="Bivalvia submenu">
                <li class="multi-level-navbar__subitem"
                  ><a
                    href="#"
                    class="multi-level-navbar__sublink"
                    >Clams</a
                  ></li
                >
                <li class="multi-level-navbar__subitem"
                  ><a
                    href="#"
                    class="multi-level-navbar__sublink"
                    >Oysters</a
                  ></li
                >
                <li class="multi-level-navbar__subitem"
                  ><a
                    href="#"
                    class="multi-level-navbar__sublink"
                    >Mussels</a
                  ></li
                >
                <li class="multi-level-navbar__subitem"
                  ><a
                    href="#"
                    class="multi-level-navbar__sublink"
                    >Scallops</a
                  ></li
                >
              </ul>
            </li>
          </ul>
        </nav>
      </article>
    </main>

    <footer
      class="footer"
      role="contentinfo"
      aria-label="Site footer">
      <!-- FOOTER_PLACEHOLDER -->
    </footer>
  </body>
</html>
