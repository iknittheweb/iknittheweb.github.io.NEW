  <body>
    <div
      id="page-data"
      data-page-title="Calculator | I Knit The Web"
      data-page-subtitle="Fast, Simple Online Calculator For Everyone | I Knit The Web"
      data-nav-config="main,about,portfolio,contact,calculator"
      data-breadcrumb-category="Tools"
      data-breadcrumb-category-url="/category/tools"
      style="display: none"></div>

    <a
      href="#calculator_main-content"
      class="skip-link"
      >Skip to main content</a
    >

    <header
      class="topnav"
      aria-label="Site header">
      <!-- HEADER_PLACEHOLDER -->
    </header>

    <main
      id="calculator_main-content"
      role="main">
      <h1>Simple Calculator</h1>
      <h2
        >A
        <a href="https://frontendmasters.com/bootcamp/"
          >Frontend Masters Bootcamp</a
        >
        Project
      </h2>
      <article class="calculator">
        <section class="CALCULATOR-_screen"> 0 </section>

        <section class="CALCULATOR-_buttons">
          <div class="CALCULATOR-_button-row">
            <button class="CALCULATOR-_button CALCULATOR-_button--double"
              >C</button
            >
            <button class="CALCULATOR-_button">&larr;</button>
            <button class="CALCULATOR-_button">&divide;</button>
          </div>
          <div class="CALCULATOR-_button-row">
            <button class="CALCULATOR-_button">7</button>
            <button class="CALCULATOR-_button">8</button>
            <button class="CALCULATOR-_button">9</button>
            <button class="CALCULATOR-_button">&times;</button>
          </div>
          <div class="CALCULATOR-_button-row">
            <button class="CALCULATOR-_button">4</button>
            <button class="CALCULATOR-_button">5</button>
            <button class="CALCULATOR-_button">6</button>
            <button class="CALCULATOR-_button">-</button>
          </div>
          <div class="CALCULATOR-_button-row">
            <button class="CALCULATOR-_button">1</button>
            <button class="CALCULATOR-_button">2</button>
            <button class="CALCULATOR-_button">3</button>
            <button class="CALCULATOR-_button">&plus;</button>
          </div>
          <div class="CALCULATOR-_button-row">
            <button class="CALCULATOR-_button CALCULATOR-_button--triple"
              >0</button
            >
            <button class="CALCULATOR-_button">&equals;</button>
          </div>
        </section>
      </article>
    </main>

    <footer
      class="footer"

      <!-- FOOTER_PLACEHOLDER -->
    </footer>
