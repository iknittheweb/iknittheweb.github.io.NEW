<!doctype html>
<html
  lang="en"
  class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-eval' https://browser.sentry-cdn.com https://kit.fontawesome.com https://cdn.jsdelivr.net https://ka-p.fontawesome.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://kit.fontawesome.com https://ka-p.fontawesome.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://kit.fontawesome.com https://ka-p.fontawesome.com https://cdnjs.cloudflare.com; img-src 'self' data: https://github.com https://fonts.gstatic.com https://kit.fontawesome.com https://ka-p.fontawesome.com; connect-src 'self' https://formspree.io/f/mpwyyeaa https://formspree.io https://sentry.io https://fonts.googleapis.com https://fonts.gstatic.com https://ka-p.fontawesome.com https://kit-upload.fontawesome.com https://kit.fontawesome.com https://cdn.jsdelivr.net; frame-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self' https://formspree.io" />
    <title>Calculator | I Knit The Web</title>
    <!-- Preconnects for faster font and icon loading -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com" />
    <link
      rel="preconnect"
      href="https://ka-p.fontawesome.com" />

    <!-- Preload critical stylesheets -->
    <link
      rel="preload"
      href="{{GOOGLE_FONTS_LINK}}"
      as="style" />
    <link
      rel="preload"
      as="style"
      href="{{BASE_URL}}{{CALCULATOR-FRONTEND-MASTERS-BOOTCAMP_CSS_FILE}}" />

    <!-- Main font and site stylesheets -->
    <link
      rel="stylesheet"
      href="{{GOOGLE_FONTS_LINK}}" />
    <link
      rel="stylesheet"
      href="{{BASE_URL}}{{CALCULATOR-FRONTEND-MASTERS-BOOTCAMP_CSS_FILE}}" />

    <!-- FontAwesome CDN stylesheet for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Fallback styles for no-JS environments -->
    <noscript>
      <style>
        body {
          visibility: visible;
        }
      </style>
      <link
        href="{{GOOGLE_FONTS_LINK}}"
        rel="stylesheet" />
    </noscript>

    <!-- Favicons and manifest -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ASSET_URL}}/favicon_io/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ASSET_URL}}/favicon_io/apple-touch-icon.png" />
    <link
      rel="manifest"
      href="{{BASE_URL}}/manifest.json" />
    <link
      rel="canonical"
      href="{{BASE_URL}}{{CALCULATOR-FRONTEND-MASTERS-BOOTCAMP_OG_URL}}" />

    <!-- SEO and social meta tags -->
    <meta
      name="description"
      content="{{CALCULATOR-FRONTEND-MASTERS-BOOTCAMP_DESCRIPTION}}" />
    <meta
      name="keywords"
      content="{{CALCULATOR-FRONTEND-MASTERS-BOOTCAMP_KEYWORDS}}" />
    <meta
      name="author"
      content="I Knit the Web" />
    <meta
      name="robots"
      content="{{ROBOTS}}" />
    <meta
      property="og:title"
      content="{{CALCULATOR-FRONTEND-MASTERS-BOOTCAMP_OG_TITLE}}" />
    <meta
      property="og:description"
      content="{{CALCULATOR-FRONTEND-MASTERS-BOOTCAMP_OG_DESCRIPTION}}" />
    <meta
      property="og:image"
      content="{{ASSET_URL}}/branding/logo.png" />
    <meta
      property="og:url"
      content="{{BASE_URL}}{{CALCULATOR-FRONTEND-MASTERS-BOOTCAMP_OG_URL}}" />
    <meta
      property="og:type"
      content="{{OG_TYPE}}" />
    <meta
      name="twitter:card"
      content="{{TWITTER_CARD}}" />
    <meta
      name="twitter:title"
      content="{{CALCULATOR-FRONTEND-MASTERS-BOOTCAMP_TWITTER_TITLE}}" />
    <meta
      name="twitter:description"
      content="{{CALCULATOR-FRONTEND-MASTERS-BOOTCAMP_TWITTER_DESCRIPTION}}" />
    <meta
      name="twitter:image"
      content="{{ASSET_URL}}/branding/logo.png" />

    <!-- Fallback styles for no-JS environments -->
    <noscript>
      <style>
        body {
          visibility: visible;
        }
      </style>
    </noscript>

    <!-- Inline critical CSS for FOUC prevention -->
    <style>
      .no-js body {
        visibility: hidden;
      }
      .css-loaded body {
        visibility: visible;
      }
    </style>

    <!-- Critical polyfill: FOUC fix script -->
    <script src="{{BASE_URL}}/dist/js/fouc-fix.js"></script>

    <!-- Third-party monitoring/analytics: Sentry -->
    <script
      src="https://browser.sentry-cdn.com/7.100.1/bundle.min.js"
      crossorigin="anonymous"></script>

    <!-- Structured data for SEO -->
    <script type="application/ld+json">
      {{{CALCULATOR-FRONTEND-MASTERS-BOOTCAMP_SCHEMA_JSON}}}
    </script>

    <!-- Third-party library: body-scroll-lock -->
    <script src="https://cdn.jsdelivr.net/npm/body-scroll-lock@4.0.0-beta.0/lib/bodyScrollLock.min.js"></script>

    <!-- Main app/module script -->
    <script
      type="module"
      src="{{BASE_URL}}/dist/js/script.js"></script>
    <!-- Calculator page-specific script -->
    <script
      src="{{BASE_URL}}/dist/js/calculator.js"
      defer></script>
  </head>

  <body>
    <div
      id="page-data"
      data-page-title="{{CALCULATOR-FRONTEND-MASTERS-BOOTCAMP_TITLE}}"
      data-page-subtitle="{{CALCULATOR-FRONTEND-MASTERS-BOOTCAMP_SUBTITLE}}"
      data-nav-config="{{CALCULATOR-FRONTEND-MASTERS-BOOTCAMP_NAV_CONFIG}}"
      data-breadcrumb-category="{{CALCULATOR-FRONTEND-MASTERS-BOOTCAMP_BREADCRUMB_CATEGORY}}"
      data-breadcrumb-category-url="{{CALCULATOR-FRONTEND-MASTERS-BOOTCAMP_BREADCRUMB_CATEGORY_URL}}"
      style="display: none"></div>
    <a
      href="#main-content"
      class="skip-link"
      >Skip to main content</a
    >
    <header aria-label="Site header">
      <!-- HEADER_PLACEHOLDER -->
    </header>
    <main
      id="main-content"
      role="main">
      <h1>Simple Calculator</h1>
      <h2
        >A
        <a href="https://frontendmasters.com/bootcamp/"
          >Frontend Masters Bootcamp</a
        >
        Project
      </h2>
      <article class="calculator">
        <section class="calculator__screen"> 0 </section>

        <section class="calculator__buttons">
          <div class="calculator__button-row">
            <button class="calculator__button calculator__button--double"
              >C</button
            >
            <button class="calculator__button">&larr;</button>
            <button class="calculator__button">&divide;</button>
          </div>
          <div class="calculator__button-row">
            <button class="calculator__button">7</button>
            <button class="calculator__button">8</button>
            <button class="calculator__button">9</button>
            <button class="calculator__button">&times;</button>
          </div>
          <div class="calculator__button-row">
            <button class="calculator__button">4</button>
            <button class="calculator__button">5</button>
            <button class="calculator__button">6</button>
            <button class="calculator__button">-</button>
          </div>
          <div class="calculator__button-row">
            <button class="calculator__button">1</button>
            <button class="calculator__button">2</button>
            <button class="calculator__button">3</button>
            <button class="calculator__button">&plus;</button>
          </div>
          <div class="calculator__button-row">
            <button class="calculator__button calculator__button--triple"
              >0</button
            >
            <button class="calculator__button">&equals;</button>
          </div>
        </section>
      </article>
    </main>

    <footer
      class="footer"
      role="contentinfo"
      aria-label="Site footer">
      <!-- FOOTER_PLACEHOLDER -->
    </footer>
  </body>
</html>
