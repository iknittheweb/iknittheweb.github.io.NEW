<!doctype html>
<!-- For template and build workflow details, see docs/DEVELOPMENT-WORKFLOW.md -->
<html
  lang="en"
  class="no-js">
  <head>
    <style>
      .no-js body {
        visibility: hidden;
      }
      .css-loaded body {
        visibility: visible;
      }
    </style>
    <script>
      document.documentElement.classList.remove('no-js');
    </script>
    <noscript
      ><style>
        body {
          visibility: visible;
        }
      </style></noscript
    >
    <!-- CSS preload: use .css for local, .min.css for production -->
    {{#if (eq NODE_ENV "production")}}
    <link
      rel="preload"
      as="style"
      href="{{BASE_URL}}{{MULTI-LEVEL-NAVBAR_CSS_FILE}}"
      onload="this.rel='stylesheet'; this.onload=null;" />
    <link
      rel="stylesheet"
      href="{{BASE_URL}}{{MULTI-LEVEL-NAVBAR_CSS_FILE}}"
      onload="window.mainCSSLoaded = true;" />
    {{else}}
    <link
      rel="preload"
      as="style"
      href="{{BASE_URL}}{{MULTI-LEVEL-NAVBAR_CSS_FILE}}"
      onload="this.rel='stylesheet'; this.onload=null;" />
    <link
      rel="stylesheet"
      href="{{BASE_URL}}{{MULTI-LEVEL-NAVBAR_CSS_FILE}}"
      onload="window.mainCSSLoaded = true;" />
    {{/if}}
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- Content Security Policy: restricts sources for scripts, styles, images, fonts, and frames -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://kit.fontawesome.com https://iknittheweb.github.io/iknittheweb.github.io.NEW http://127.0.0.1:5500 http://localhost:5500; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://ka-p.fontawesome.com https://iknittheweb.github.io/iknittheweb.github.io.NEW http://127.0.0.1:5500 http://localhost:5500; img-src 'self' data: https://fonts.gstatic.com https://iknittheweb.github.io/iknittheweb.github.io.NEW http://127.0.0.1:5500 http://localhost:5500; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://ka-p.fontawesome.com; connect-src 'self' https://kit.fontawesome.com https://ka-p.fontawesome.com; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self';" />
    <title>{{MULTI-LEVEL-NAVBAR_TITLE}}</title>
    <!-- If TITLE is not set, fallback to 'New Page' for accessibility compliance -->
    <script>
      if (document.title.trim() === '' || document.title.includes('{{MULTI-LEVEL-NAVBAR_TITLE}}')) {
        document.title = 'Multi-Level Navbar | I Knit The Web';
      }
    </script>
    <meta
      name="description"
      content="{{MULTI-LEVEL-NAVBAR_DESCRIPTION}}" />
    <meta
      name="keywords"
      content="{{MULTI-LEVEL-NAVBAR_KEYWORDS}}" />
    <meta
      name="author"
      content="I Knit the Web" />
    <meta
      name="robots"
      content="{{ROBOTS}}" />
    <meta
      name="theme-color"
      content="#500f44" />
    <link
      rel="canonical"
      href="{{BASE_URL}}{{MULTI-LEVEL-NAVBAR_OG_URL}}" />
    <meta
      property="og:title"
      content="{{MULTI-LEVEL-NAVBAR_OG_TITLE}}" />
    <meta
      property="og:description"
      content="{{MULTI-LEVEL-NAVBAR_OG_DESCRIPTION}}" />
    <meta
      property="og:image"
      content="{{ASSET_URL}}/branding/logo.png" />
    <meta
      property="og:url"
      content="{{BASE_URL}}{{MULTI-LEVEL-NAVBAR_OG_URL}}" />
    <meta
      property="og:type"
      content="{{OG_TYPE}}" />
    <meta
      name="twitter:card"
      content="{{TWITTER_CARD}}" />
    <meta
      name="twitter:title"
      content="{{MULTI-LEVEL-NAVBAR_TWITTER_TITLE}}" />
    <meta
      name="twitter:description"
      content="{{MULTI-LEVEL-NAVBAR_TWITTER_DESCRIPTION}}" />
    <meta
      name="twitter:image"
      content="{{ASSET_URL}}/branding/logo.png" />

    <style>
      body {
        visibility: hidden;
      }
      .css-loaded body {
        visibility: visible;
      }
    </style>

    <link
      rel="icon"
      type="image/x-icon"
      href="{{ASSET_URL}}/favicon_io/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ASSET_URL}}/favicon_io/apple-touch-icon.png" />
    <link
      rel="manifest"
      href="{{BASE_URL}}/manifest.json" />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com" />

    <link
      href="{{GOOGLE_FONTS_LINK}}"
      rel="stylesheet"
      media="print"
      onload="this.media='all'; this.onload=null;"
      onerror="this.remove(); document.documentElement.classList.add('fonts-failed');" />
    <noscript>
      <link
        href="{{GOOGLE_FONTS_LINK}}"
        rel="stylesheet" />
    </noscript>

    <script
      src="https://browser.sentry-cdn.com/7.100.1/bundle.min.js"
      crossorigin="anonymous"></script>

    <script type="application/ld+json">
      {{{MULTI-LEVEL-NAVBAR_SCHEMA_JSON}}}
    </script>

    <script
      defer
      src="https://kit.fontawesome.com/94262366bd.js"
      crossorigin="anonymous"></script>

    <script
      defer
      type="module"
      src="{{BASE_URL}}/src/js/script.js"></script>

    <script>
      // Wait for CSS to load before showing content
      function checkCSSLoaded() {
        if (window.mainCSSLoaded && document.readyState !== 'loading') {
          document.documentElement.classList.add('css-loaded');
          // Add fonts-failed class immediately since we're using system fonts only
          document.documentElement.classList.add('fonts-failed');
        } else {
          requestAnimationFrame(checkCSSLoaded);
        }
      }
      checkCSSLoaded();

      // Fallback: Show content after 3 seconds even if CSS fails to load
      setTimeout(function () {
        if (!document.documentElement.classList.contains('css-loaded')) {
          console.warn('CSS loading timeout - showing content anyway');
          document.documentElement.classList.add('css-loaded');
          document.documentElement.classList.add('fonts-failed');
        }
      }, 3000);
    </script>
  </head>

  <body>
    <div
      id="page-data"
      data-page-title="{{MULTI-LEVEL-NAVBAR_TITLE}}"
      data-page-subtitle="{{MULTI-LEVEL-NAVBAR_SUBTITLE}}"
      data-nav-config="{{MULTI-LEVEL-NAVBAR_NAV_CONFIG}}"
      data-breadcrumb-category="{{MULTI-LEVEL-NAVBAR_BREADCRUMB_CATEGORY}}"
      data-breadcrumb-category-url="{{MULTI-LEVEL-NAVBAR_BREADCRUMB_CATEGORY_URL}}"
      style="display: none"></div>
    <!--@ Skip Link for Screen Readers -->
    <a
      href="#main-content"
      class="skip-link"
      aria-label="Skip to main content"
      >Skip to main content</a
    >
    <!-- HEADER_PLACEHOLDER -->

    <main
      id="main-content"
      class="multi-level-navbar"
      role="main">
      <h1 class="multi-level-navbar__title">Phyllum Mollusca</h1>
      <nav class="multi-level-navbar multi-level-nav">
        <ul class="multi-level-navbar__list">
          <li class="multi-level-navbar__item multi-level-navbar__item--home">
            <a
              href="#"
              class="multi-level-navbar__link"
              >Home</a
            >
            <ul class="multi-level-navbar__sublist">
              <li class="multi-level-navbar__subitem"
                ><a
                  href="#"
                  class="multi-level-navbar__sublink"
                  >Octopus</a
                ></li
              >
              <li class="multi-level-navbar__subitem"
                ><a
                  href="#"
                  class="multi-level-navbar__sublink"
                  >Squid</a
                ></li
              >
              <li class="multi-level-navbar__subitem"
                ><a
                  href="#"
                  class="multi-level-navbar__sublink"
                  >Cuttlefish</a
                ></li
              >
            </ul>
          </li>
          <li class="multi-level-navbar__item multi-level-navbar__item--gastropods">
            <a
              href="#"
              class="multi-level-navbar__link"
              >Gastropods</a
            >
            <ul class="multi-level-navbar__sublist">
              <li class="multi-level-navbar__subitem"
                ><a
                  href="#"
                  class="multi-level-navbar__sublink"
                  >Snails</a
                ></li
              >
              <li class="multi-level-navbar__subitem"
                ><a
                  href="#"
                  class="multi-level-navbar__sublink"
                  >Slugs</a
                ></li
              >
            </ul>
          </li>
          <li class="multi-level-navbar__item multi-level-navbar__item--bivalvia">
            <a
              href="#"
              class="multi-level-navbar__link"
              >Bivalvia</a
            >
            <ul class="multi-level-navbar__sublist">
              <li class="multi-level-navbar__subitem"
                ><a
                  href="#"
                  class="multi-level-navbar__sublink"
                  >Clams</a
                ></li
              >
              <li class="multi-level-navbar__subitem"
                ><a
                  href="#"
                  class="multi-level-navbar__sublink"
                  >Oysters</a
                ></li
              >
              <li class="multi-level-navbar__subitem"
                ><a
                  href="#"
                  class="multi-level-navbar__sublink"
                  >Mussels</a
                ></li
              >
              <li class="multi-level-navbar__subitem"
                ><a
                  href="#"
                  class="multi-level-navbar__sublink"
                  >Scallops</a
                ></li
              >
            </ul>
          </li>
        </ul>
      </nav>
    </main>

    <!-- FOOTER_PLACEHOLDER -->
  </body>
</html>
