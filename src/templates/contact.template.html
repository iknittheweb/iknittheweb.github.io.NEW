  <body
    id="contact"
    class="contact contact--inverse">
    <a
      href="#main-content"
      class="skip-link"
      >Skip to main content</a

    {{HEADER}}
    <main
      id="main-content"
      class="contact">
      <h1 class="contact__heading">Contact Me</h1>
      <p class="contact__intro"
        >Got a web project that needs the personal touch? I specialize in handcrafted websites that fit your budget and
        exceed your expectations. Let's connect and start telling your digital story!</p
      >
      <form
        class="contact__form"
        action="https://formspree.io/f/mpwyyeaa"
        autocomplete="on"
        novalidate>
        <fieldset class="contact__fieldset">
          <legend class="contact__legend"> Ready to Connect the Threads? </legend>
          <div class="contact__group">
            <label
              class="contact__label"
              for="name"
              >Let's start with introductions<span
                aria-hidden="true"
                class="contact__label--required"
                required
                >* required</span
              ></label
            >
            <input
              class="contact__input"
              type="text"
              id="name"
              name="name"
              placeholder="Your name here..."
              required
              autocomplete="name"
              aria-describedby="name-error" />
            <div
              id="name-error"
              class="contact__error"
              aria-live="polite"></div>
          </div>
          <div class="contact__group">
            <label
              class="contact__label"
              for="email"
              >Where can I reach you?<span
                aria-hidden="true"
                class="contact__label--required"
                required
                >* required</span
              ></label
            >
            <input
              class="contact__input"
              type="email"
              id="email"
              name="email"
              placeholder="your.email@example.com"
              required
              autocomplete="email"
              aria-describedby="email-error" />
            <div
              id="email-error"
              class="contact__error"
              aria-live="polite"></div>
          </div>
          <div class="contact__group">
            <label
              class="contact__label"
              for="message"
              >Share your vision<span
                aria-hidden="true"
                class="contact__label--required"
                required
                >* required</span
              ></label
            >
            <textarea
              class="contact__input"
              id="message"
              name="message"
              rows="5"
              placeholder="Tell me about your project ideas, goals, budget, timeline, or any questions you have. I'd love to hear what you're envisioning!"
              required
              aria-describedby="message-error"></textarea>
            <div
              id="message-error"
              class="contact__error"
              aria-live="polite"></div>
          </div>
          <button
            type="submit"
            class="contact__submit"
            data-sparkles="true">
            <span class="contact__submit-text">Start the Conversation</span>
            <span
              class="contact__sparkle contact__sparkle--main"
              aria-hidden="true"

            >

              class="contact__sparkle contact__sparkle--bottom"
              aria-hidden="true"
              >âœ¨</span
