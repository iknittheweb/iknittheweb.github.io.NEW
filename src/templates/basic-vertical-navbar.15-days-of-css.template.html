<!doctype html>
<html
  lang="en"
  class="no-js">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-eval' https://browser.sentry-cdn.com https://kit.fontawesome.com https://cdn.jsdelivr.net https://ka-p.fontawesome.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://kit.fontawesome.com https://ka-p.fontawesome.com; font-src 'self' https://fonts.gstatic.com https://kit.fontawesome.com https://ka-p.fontawesome.com; img-src 'self' data: https://github.com https://fonts.gstatic.com https://kit.fontawesome.com https://ka-p.fontawesome.com; connect-src 'self' https://formspree.io/f/mpwyyeaa https://formspree.io https://sentry.io https://fonts.googleapis.com https://fonts.gstatic.com https://ka-p.fontawesome.com https://kit-upload.fontawesome.com https://kit.fontawesome.com https://cdn.jsdelivr.net; frame-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self' https://formspree.io=" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Basic Vertical Navbar | I Knit The Web</title>
    <link
      rel="preload"
      as="style"
      href="{{BASE_URL}}{{BASIC-VERTICAL-NAVBAR_CSS_FILE}}" />
    <link
      rel="stylesheet"
      href="{{BASE_URL}}{{BASIC-VERTICAL-NAVBAR_CSS_FILE}}" />
    <noscript>
      <style>
        body {
          visibility: visible;
        }
      </style>
    </noscript>
    <meta
      name="description"
      content="{{BASIC-VERTICAL-NAVBAR_DESCRIPTION}}" />
    <meta
      name="keywords"
      content="{{BASIC-VERTICAL-NAVBAR_KEYWORDS}}" />
    <meta
      name="author"
      content="I Knit the Web" />
    <meta
      name="robots"
      content="{{ROBOTS}}" />
    <link
      rel="canonical"
      href="{{BASE_URL}}{{BASIC-VERTICAL-NAVBAR_OG_URL}}" />
    <meta
      property="og:title"
      content="{{BASIC-VERTICAL-NAVBAR_OG_TITLE}}" />
    <meta
      property="og:description"
      content="{{BASIC-VERTICAL-NAVBAR_OG_DESCRIPTION}}" />
    <meta
      property="og:image"
      content="{{ASSET_URL}}/branding/logo.png" />
    <meta
      property="og:url"
      content="{{BASE_URL}}{{BASIC-VERTICAL-NAVBAR_OG_URL}}" />
    <meta
      property="og:type"
      content="{{OG_TYPE}}" />
    <meta
      name="twitter:card"
      content="{{TWITTER_CARD}}" />
    <meta
      name="twitter:title"
      content="{{BASIC-VERTICAL-NAVBAR_TWITTER_TITLE}}" />
    <meta
      name="twitter:description"
      content="{{BASIC-VERTICAL-NAVBAR_TWITTER_DESCRIPTION}}" />
    <meta
      name="twitter:image"
      content="{{ASSET_URL}}/branding/logo.png" />

    <style>
      .no-js body {
        visibility: hidden;
      }
      .css-loaded body {
        visibility: visible;
      }
    </style>

    <script src="{{BASE_URL}}/dist/js/fouc-fix.js"></script>

    <link
      rel="icon"
      type="image/x-icon"
      href="{{ASSET_URL}}/favicon_io/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ASSET_URL}}/favicon_io/apple-touch-icon.png" />
    <link
      rel="manifest"
      href="{{BASE_URL}}/manifest.json" />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com" />
    <link
      rel="preconnect"
      href="https://ka-p.fontawesome.com" />

    <link
      rel="preload"
      href="{{GOOGLE_FONTS_LINK}}"
      as="style" />
    <link
      href="{{GOOGLE_FONTS_LINK}}"
      rel="stylesheet" />
    <noscript>
      <link
        href="{{GOOGLE_FONTS_LINK}}"
        rel="stylesheet" />
    </noscript>

    <script
      src="https://browser.sentry-cdn.com/7.100.1/bundle.min.js"
      crossorigin="anonymous"></script>

    <script type="application/ld+json">
      {{{BASIC-VERTICAL-NAVBAR_SCHEMA_JSON}}}
    </script>

    <script
      defer
      src="https://kit.fontawesome.com/94262366bd.js"
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/body-scroll-lock@4.0.0-beta.0/lib/bodyScrollLock.min.js"></script>
    <script
      type="module"
      src="{{BASE_URL}}/dist/js/script.js"></script>
  </head>

  <body>
    <div
      id="page-data"
      data-page-title="{{BASIC-VERTICAL-NAVBAR_TITLE}}"
      data-page-subtitle="{{BASIC-VERTICAL-NAVBAR_SUBTITLE}}"
      data-nav-config="{{BASIC-VERTICAL-NAVBAR_NAV_CONFIG}}"
      data-breadcrumb-category="{{BASIC-VERTICAL-NAVBAR_BREADCRUMB_CATEGORY}}"
      data-breadcrumb-category-url="{{BASIC-VERTICAL-NAVBAR_BREADCRUMB_CATEGORY_URL}}"
      style="display: none"></div>
    <a
      href="#main-content"
      class="skip-link"
      >Skip to main content</a
    >
    <header aria-label="Site header">
      <!-- HEADER_PLACEHOLDER -->
    </header>
    <main
      id="main-content"
      role="main"
      tabindex="-1"
      aria-label="Main content">
      <h1>Basic Vertical Navbars Challenge</h1>
      <h2>A <a href="https://jen4web.gumroad.com/l/30daysofhtml">15 Days of CSS</a> Project</h2>
      <article class="vertical-navbar">
        <h3 class="vertical-navbar__brand">Jen's Gelato</h3>
        <nav
          class="vertical-navbar__nav"
          aria-label="Main navigation">
          <ul class="vertical-navbar__list">
            <li class="vertical-navbar__item"
              ><a
                class="vertical-navbar__link"
                href="#"
                >Home</a
              ></li
            >
            <li class="vertical-navbar__item"
              ><a
                class="vertical-navbar__link"
                href="#"
                >About</a
              ></li
            >
            <li class="vertical-navbar__item"
              ><a
                class="vertical-navbar__link"
                href="#"
                >Shop</a
              ></li
            >
            <li class="vertical-navbar__item"
              ><a
                class="vertical-navbar__link"
                href="#"
                >Blog</a
              ></li
            >
            <li class="vertical-navbar__item"
              ><a
                class="vertical-navbar__link"
                href="#"
                >Order</a
              ></li
            >
          </ul>
        </nav>
      </article>
    </main>
    <footer class="footer"
      role="contentinfo"
      aria-label="Site footer">
      <!-- FOOTER_PLACEHOLDER -->
    </footer>
  </body>
</html>
