name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Remove Cypress from devDependencies
        run: npm pkg delete devDependencies.cypress
      - name: Install dependencies
        run: npm ci
        env:
          SKIP_CYPRESS_BINARY_DOWNLOAD: 1
      - name: Build site
        run: npm run build
        env:
          SKIP_CYPRESS_BINARY_DOWNLOAD: 1
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
