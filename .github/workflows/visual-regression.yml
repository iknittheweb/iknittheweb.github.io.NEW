name: Visual Regression Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  visual-regression:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Start local server
        run: |
          npm run start &
      - name: Wait for local server
        run: npx wait-on http://localhost:5500
      - name: Run visual regression tests (Cypress)
        run: |
          npx cypress install
          npx cypress run --spec "cypress/e2e/**/*.visual.cy.js"
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: cypress-snapshots
          path: cypress/screenshots/
      - name: Upload diffs
        uses: actions/upload-artifact@v4
        with:
          name: cypress-diffs
          path: cypress/snapshots/diff/
